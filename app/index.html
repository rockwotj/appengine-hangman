<!doctype html>
<html ng-app="App">
  <head>
    <link rel="stylesheet" href="/css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular-route.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/services.js"></script>
    <!-- Polymer -->
    <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="/bower_components/polymer/polymer.html">
    <link rel="import" href="/bower_components/core-icons/core-icons.html">
    <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="/bower_components/font-roboto/roboto.html">
    <link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
    <link href="/bower_components/core-collapse/core-collapse.html" rel="import">
    <link href="/bower_components/core-menu/core-menu.html" rel="import">
    <link href="/bower_components/paper-dropdown/paper-dropdown.html" rel="import">
    <link href="/bower_components/paper-item/paper-item.html" rel="import">
    <link rel="import" href="/bower_components/paper-menu-button/paper-menu-button.html">
    <link href="/bower_components/paper-fab/paper-fab.html" rel="import">
    <link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
    <link href="/bower_components/paper-dialog/paper-action-dialog.html" rel="import">
    <link href="/bower_components/paper-button/paper-button.html" rel="import">
    <link href="/bower_components/paper-input/paper-input.html" rel="import">
    <link href="/bower_components/paper-input/paper-char-counter.html" rel="import">
    <link href="/polymer/custom-elements.html" rel="import">
    <!-- Whoo! That was alot of polymer elements just for what I was trying todo... -->
  </head>
  <body>
	<core-toolbar style="background: #4285f4;">
	  <span flex>Top Secret Hangman</span>
	  <paper-menu-button>
        <paper-icon-button icon="translate"></paper-icon-button><span class="menu-text"> Encoding</span>
        <paper-dropdown class="dropdown">
          <core-menu class="menu">
              <paper-item>Braille</paper-item>
              <paper-item>Morse Code</paper-item>
              <paper-item>ASCII</paper-item>
              <paper-item>Text</paper-item>
          </core-menu>
        </paper-dropdown>
      </paper-menu-button>
	  <paper-item>New Game</paper-item>
	</core-toolbar>
    <pre class="status" ng-bind="status"></pre>
    <div id="game">
      <stick-figure size="400" wrongAnswers="5"></stick-figure>
      <section id="code-letters">
        <code-letter letter="H"></code-letter>
        <code-letter letter="_"></code-letter>
        <code-letter letter="N"></code-letter>
        <code-letter letter="_"></code-letter>
        <code-letter letter="M"></code-letter>
        <code-letter letter="_"></code-letter>
        <code-letter letter="N"></code-letter>
      </section>
      <section id="guesses">
        Guesses: HNMXYZBC
      </section>
    </div>
    <paper-fab icon="add" title="Add Guess" onclick="toggleDropdown()"></paper-fab>
    <paper-action-dialog backdrop autoCloseDisabled layered="false" heading="Submit Guess" >
      <section>
        <paper-input-decorator label="Make Your Guess"
                       error="You can only guess one character at a time!" floatingLabel isInvalid="false">
          <input id="i2" is="core-input" maxlength="2">
          <paper-char-counter class="counter" showCounter="false" target="i2"></paper-char-counter>
        </paper-input-decorator>
      </section>
      <paper-button affirmative>Cancel</paper-button><paper-button affirmative autofocus>Send</paper-button>
    </paper-action-dialog>
    <script>
    var toggleDropdown = function() {
    	document.querySelector('paper-action-dialog').toggle();
    }
    </script>
  </body>
</html>
