<polymer-element name="code-letter" attributes="letter size type">
<template>
  <style>
    span {
      font-size: {{ size }}px;
      width: {{ size }}px;
    }
    img {
      width: {{ size }}px;
    }
    .shown-false {
      display: none;
    }
  </style>
     <span class="shown-{{ 'Braille' === type }}"><img src="/imgs/braille/{{ _letter }}.png" alt="{{ _letter }}"></span>
     <span class="shown-{{ 'Sign Language' === type }}"><img src="/imgs/sign-language/{{ _letter }}.png" alt="{{ _letter }}"></span>
     <span class="shown-{{ 'Text' === type }}">{{ _letter }}</span>
</template>
<script>
  Polymer({
    size: 56,
    letter: '_',
    _letter: '_',
    type: 'text',
    attributeChanged: function(attrName, oldVal, newVal) {
      if(attrName === "letter") {
        if(newVal === ' ') {
          this._letter = '_';
        } else {
          this._letter = newVal;
        }
      }
    }
  });
</script>
</polymer-element>
